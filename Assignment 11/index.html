<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b9e0fa375d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header">

            <div class="logo">
                <i class="fa-brands fa-amazon"><b>Amazon.in</b></i>
            </div>
            <div class="location">
                <i class="fa-solid fa-location-dot">Deliver to India</i>
            </div>

            <div class="select">
                <select name="items" id="items">
                    <option value="All">All</option>
                </select>

            </div>
            <div class="input">
                <input type="text" name="" id="">

            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="flag">
                <i class="fa-solid fa-flag-usa"></i>
                <select name="" id=""></select>
            </div>
            <div class="signin">
                Hello,sign in
                <br>
                <a href="#">Accounts & Lists</a>
            </div>
            <div class="orders">
                Returns & <a href="#">Orders</a>
            </div>
            <div class="carts">
                <i class="fa-solid fa-cart-arrow-down"></i>
                Carts
            </div>

            <nav>
                <div class="nav">
                    <div class="bar">
                        <i class="fa-solid fa-bars"> all</i>
                    </div> 
                    <div class="link">
                        <a href="#">Today's Deals</a>
                    </div>
                    <div class="link">
                        <a href="#">Costumer Services</a>
                    </div>
                    <div class="link">
                        <a href="#">Register</a>
                    </div>
                    <div class="link">
                        <a href="#">Gift Cards</a>
                    </div>
                    <div class="link">
                        <a href="#">Sell</a>
                    </div>
                </div>
            </nav>

        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="text">
               <p> You are on amazon.com. you can also shop on amazon india for millions of products with fast local delivery. <a href="#">Click here to go to amazon.com</a> </p>
            </div>
        </div>
    </main>
</body>

</html>
